<html lang="fr">
<head>

    <title></title></head>
<link href="style.css" media="all" rel="stylesheet"/>


<body>
<h1>Ma Super Calculette Objet</h1>
<div class="container">
    <div class="header">Calculator</div>
    <input class="result" id="display" readonly type="text">
    <div class="first-row">
        <input class="global operation" name="" type="button" value="&radic;">
        <input class="global chiffre" name="" type="button" value="(">
        <input class="global chiffre" name="" type="button" value=")">
        <input class="global operation" name="" type="button" value="%">
    </div>
    <div class="second-row">
        <input class="global chiffre" name="" type="button" value="7">
        <input class="global chiffre" name="" type="button" value="8">
        <input class="global chiffre" name="" type="button" value="9">
        <input class="global operation" name="" type="button" value="/">
    </div>
    <div class="third-row">
        <input class="global chiffre" name="" type="button" value="4">
        <input class="global chiffre" name="" type="button" value="5">
        <input class="global chiffre" name="" type="button" value="6">
        <input class="global operation" name="" type="button" value="X">
    </div>
    <div class="fourth-row">
        <input class="global chiffre" name="" type="button" value="1">
        <input class="global chiffre" name="" type="button" value="2">
        <input class="global chiffre" name="" type="button" value="3">
        <input class="global operation" name="" type="button" value="-">
    </div>
    <div class="conflict">
        <div class="left">
            <input class="chiffre big" name="" type="button" value="0">
            <input class="chiffre small" name="" type="button" value=".">
            <input class=" red small white-text top-margin operation" name="" type="button" value="Del">
            <input class=" green white-text big top-margin operation" name="" type="button" value="=">
        </div>
        <div class="right">
            <input class="global grey plus operation" id='plus' name="" type="button" value="+">
        </div>
    </div>
</div>
<script src="Calculette.js"></script>
</body>
</html>
